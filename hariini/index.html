<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript</title>
  </head>
  <body>
    <div>
      <h1 id="waktu">Waktu</h1>
      <button onclick="halo()">klik</button>
      <button onclick="waktu()">klik</button>
      <br /><br />
      <input type="number" id="bulan" placeholder="bulan" />
      <input type="number" id="tanggal" placeholder="tanggal" />
      <h1 id="zodiak">Zodiak</h1>
      <button onclick="Zodiak()">zodiak</button>

      <h1 id="hasil">Hasil perkalian</h1>
      <input type="number" id="bill1" placeholder="bilangan 1" />
      <input type="number" id="bill2" placeholder="bilangan 2" />
      <button onclick="kali()">perkalian</button>

      <h1 id="name">Nama</h1>
      <button onclick="nama()">nama saya</button>
    </div>

     <div>
        <h1 id="saya">Nama saya</h1>
        <input type="text" nama="" id="nama">
        <button onclick="namasaya()">klik</button>
     </div>

     <div>
        <h1 id="HASIL">HASIL</h1>
        <input type="number" id="angka1">
        <input type="number" id="angka2">
        <button onclick="penjumlahan()">jumlah</button>
     </div>

    <script>
      function halo() {
        alert("halo javascript");
      }
      function waktu() {
        document.getElementById('waktu').innerHTML = Date();
      }
      function Zodiak() {
        let tanggal=document.getElementById('tanggal').value;
        let bulan=document.getElementById('bulan').value;
        let zodiak = "belum dibuat";

        if (bulan == 1) {
          if (tanggal > 0 && tanggal < 20) {
            zodiak = "aries";
          }
          if (tanggal > 19 && tanggal < 32) {
            zodiak = "taurus";
          }
        }

        if (bulan == 2) {
          if (tanggal > 0 && tanggal < 20) {
            zodiak = "gemini";
          }
          if (tanggal > 19 && tanggal < 31) {
            zodiak = "cancer";
          }
        }

        if (bulan == 3) {
          if (tanggal > 0 && tanggal < 20) {
            zodiak = "leo";
          }
          if (tanggal > 19 && tanggal < 32) {
            zodiak = "virgo";
          }
        }

        document.getElementById('zodiak').innerHTML = zodiak;
      }
      function kali() {
        let a = document.getElementById('bill1').value;
        let b = document.getElementById('bill2').value;
        let hasil = a*b;
        document.getElementById('hasil').innerHTML = hasil;
      }

      function nama(){
        document.getElementById('name').innerHTML="Ragil Mina Aulia";
      }

      function namasaya(){
        document.getElementById('saya').innerHTML=document.getElementById('nama').value;
      }

      function penjumlahan(){
        let c=document.getElementById('angka1').value;
        let d=document.getElementById('angka2').value;
        let HASIL= parseInt(c)+parseInt(d);
        document.getElementById('HASIL').innerHTML=HASIL;
      }
    </script>
  </body>
</html>
